<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Order Card</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="image">
                <img src="./images/illustration-hero.svg" alt="a person listening to music">
            </div>
            <div class="details">
                <div class="head">
                    <h1>Order Summary</h1>
                    <p class="desc">
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="Music icon" class="music-icon">
                    <div class="kindOfPlan">
                        <p class="timing">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <p class="change"><a href="#">change</a></p>
                </div>
                <div class="button"><p>Proceed to Payment</p></div>
                <div class="cancel"><p>Cancel Order</p></div>
            </div>
        </div>
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-3CqZUErBAQ" target="_blank">FrontEndMentor | </a> Coded by <a href="https://github.com/mackenzei9" target="_blank">Mackenzei</a></p>
        </footer>
    </main>
</body>
</html>
